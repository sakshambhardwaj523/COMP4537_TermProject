<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <meta http-equiv="x-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Bookmark</title>
    <button style="  background-color: greenyellow; border: none; color: white; width: 100px; margin: 4px 2px"><a href ="index.html">Back</a></button>
    <h1 style="font-style:italic; color: greenyellow;text-align: center">Create and View Bookmark</h1>

</head>

<body  style="background-color:lightsalmon;">
    <div class="container"><br><br>
        <div style ="text-align: center">
        <label>Title: </label>
        <input type="text" id="title" name="title"><br><br>
        <label>Link: </label>
        <input type="text" id="link" name="link"><br><br>
        <button type="button" onclick="post()">Submit</button>
        <p id="res"></p>
            </div><br><br>

        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>Title </th>
                    <th>Link </th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>
    <script>
        const xhttp = new XMLHttpRequest();
    const endPointRoot = "https://comp4537-lab-5.com/termproject";
    
    function post() {
        reset();
        
        let title = document.getElementById('title').value.trim();
        let link = document.getElementById('link').value.trim();

        //validation check
        if (title == "" || link == "") {
            alert("Empty inputs");
            return false;
        }
            

        let params =`?title=${title}&link=${link}`;

        const url = endPointRoot;
        xhttp.open("POST", url + params, true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(params);
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                 let obj = JSON.parse(this.responseText);
                 document.getElementById("res").innerText = obj.title + " and " + obj.link + " was stored , Refresh to view";
            } else {
                let obj = JSON.parse(this.responseText);
                document.getElementById("res").innerText = obj.title + " and  " + obj.link + " failed to store in the DB";
            }      
        };
    }

        fetch("https://comp4537-lab-5.com/termproject/").then(
            res => {
                res.json().then(
                    data => {
                        console.log(data);
                        if (data.length > 0) {
                            var temp = "";
                            data.forEach((u) => {
                                temp += "<tr>";
                                temp += "<td>" + u.title+"</td>";
                                temp += "<td>" + u.link+"</td></tr>";
                            })

                            document.getElementById("data").innerHTML = temp;
                        }
                    })
            })
            //clear txt
    function reset() {
        document.getElementById("res").innerHTML = "";
    }
    </script>
